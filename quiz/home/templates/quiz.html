<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Quiz APP</title>
  </head>
  <body>

    <div id="app">
        <div class="container mt-5 pt-5">
            <div class="col-md-6 mx-auto">
                <h3>Give Quiz</h3>
                <hr>
                <div v-for="question in questions">
                   
                    <p>[[question.question]]</p>
                    <div class="form-check" v-for="answer in question.answers">
                        <input @change="checkAnswer($event, question.uid)" :value="answer.answer" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            [[answer.answer]]
                        </label>
                    </div>
                    <hr>

                </div>
                
            </div>
        </div>
        <!-- <div v-for="task in tasks">
            [[task]]   
        </div>       -->
    </div>

   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script> 
        const app = Vue.createApp({
        el: '#app',
        delimiters: ['[[', ']]'],
        data() {
            return {
                category : `{{category}}`,
                questions : []
                
            }
        },
        methods : {
            getQuestion(){
                var _this = this
                fetch(`/api/get-quiz/?category=${_this.category}`)
                .then(response => response.json())
                .then(result => {
                    console.log(result)
                    _this.questions = result.data
                })
            },
            checkAnswer(event, uid){
                this.questions.map(question => {
                    // console.log(question)
                    answers = question.answers
                    for(var i=0; i < answers.length; i++){
                        if(answers[i].answer == event.target.value){
                            if(answers[i].is_correct){
                                console.log("Your answer is correct")
                                alert("Your answer is correct")
                            }
                            else {
                                console.log("Your answer is incorrect")
                                alert("Your answer is incorrect")
                            }
                        }
                    }
                })
                console.log(event.target.value, uid)
            }
        },
        created() {
            this.getQuestion()   
        },
        });

        app.mount('#app')
   </script>
  </body>
</html>
